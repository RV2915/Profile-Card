<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profike-Card</title>
</head>
<body>

    <div class="container">
        <div class="profile-box">
            <img src="images/menu.png" class="menu-icon" alt="">

            <img src="images/setting.png" class="setting-icon" alt="">

            <img src="images/profile-pic.JPG" class="profile-pic" alt="">

            <h3>Ronak Patel</h3>
            <p>Full Stack devloper At Google,California.</p>
            <div class="social_media">
                <img src="images/instagram.png" alt="">
                <img src="images/telegram.png" alt="">
                <img src="images/dribble.png" alt="">
            </div>
            <button type="button">Follow</button>
            <div class="profile-bottom">
                <p>Learn More About My Profile</p>
                <img src="images/arrow.png" alt="">
            </div>
        </div>
    </div>
    

</body>
</html>
